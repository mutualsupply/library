version: "3.4"

services:
  apidev:
    container_name: mutual-api-development
    build:
      context: .
      target: development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    command: "pnpm run dev:container"
    # command: tail -f /dev/null

  apiprod:
    container_name: mutual-api-prod
    build:
      context: .
      target: production
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
